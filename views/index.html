{% extends './layout.html' %}
{% block content %}
<div class='row'>
  <div class='col-sm-8'>
    <div id='map'></div>
  </div>
  <div class='col-sm-4'>
    {% include './_options.html' %}
    {% include './_dayPicker.html' %}
    {% include './_day.html' %}
  </div>
</div>
<script src='/vendor/jquery/dist/jquery.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&sensor=true"></script>
<script src='/public/js/Map.js'></script>
<script src='/public/js/app.js'></script>
<script>
  var hotels = {{ hotels | dump | safe }};
  var restaurants = {{ restaurants | dump | safe }};
  var activities = {{ activities | dump | safe }};
  console.log(hotels);
  
  var hotelsSelector = $('#hotels');
  var restaurantsSelector = $('#restaurants');
  var activitiesSelector = $('#activities');
  
  
  hotels.forEach( hotel => {
    hotelsSelector.append(`<option data-info = ${hotel}> ${hotel.name} </option`);
  })
  
  restaurants.forEach( restaurants => {
    restaurantsSelector.append(`<option> ${restaurants.name} </option`);
  })
  
  activities.forEach( activities => {
    activitiesSelector.append(`<option> ${activities.name} </option`);
  })
  
  
  $('button').on('click', function() {
    console.log($(this).parent().find(':selected'));

  })
</script>
{% endblock %}
